<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-toast/paper-toast.html"><link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html"><link rel="import" href="../bower_components/iron-image/iron-image.html"><link rel="import" href="el-gyroscope.html"><link rel="import" href="el-audio.html"></head><body><dom-module id="whip-app"><template><style>:host{display:block;}[title]{font-family:"RNS-B";font-size:48px;}.flex-container{display:flex;flex-direction:column;align-items:stretch;height:100vh;}.header{display:flex;flex-direction:column;text-align:center;justify-content:center;background-color:#008b8b;min-height:72px;}.acceleration{display:flex;align-items:flex-end;flex-direction:column;background-color:#A9A9A9;}.acceleration paper-toggle-button{padding:0px 12px 0px 12px;height:48px;}.acceleration-items{display:flex;flex-direction:row;justify-content:space-around;height:48px;}.content{display:flex;flex-direction:column;flex:auto;background-color:#A9A9A9;justify-content:center;align-items:center;}.footer{display:flex;flex-direction:column;justify-content:center;text-align:center;background-color:black;color:white;padding:12px;bottom:0;}iron-image{border-radius:50%;max-width:500px;max-height:500px;height:80vw;width:80vw;}paper-toast{width:100vw;}</style><el-gyroscope id="gyroscope" x-axis="{{x}}" y-axis="{{y}}" z-axis="{{z}}"></el-gyroscope><el-audio id="audio" active="{{audioActive}}" url="../audio/whip.mp3" timeout="550"></el-audio><paper-toast id="toast" duration="0"></paper-toast><paper-toast id="accelerationToast" opened="{{showAcceleration}}" duration="0"><div class="acceleration-items"><p>x-axis: {{formatNumber(x)}}</p><p>y-axis: {{formatNumber(y)}}</p><p>z-axis: {{formatNumber(z)}}</p></div></paper-toast><div class="flex-container"><div class="header"><div title="">Whip</div></div><div class="acceleration"><paper-toggle-button checked="{{showAcceleration}}">Show Acceleration</paper-toggle-button></div><div class="content"><div on-click="playSound"><iron-image sizing="cover" placeholder="../images/whip_placeholder.png" fade="" src="../images/whip.png"></iron-image></div></div><div class="footer"><div>Made by</div><div>Keno Bohlen</div></div></div></template><script>class WhipApp extends Polymer.Element{static get is(){return'whip-app'}static get properties(){return{showAcceleration:{type:Boolean,value:!1}}}static get observers(){return['accelerationChanged(x, y, audioActive)']}accelerationChanged(a,b){4<a&&2<b&&this.playSound()}formatNumber(a){return a.toFixed(3)}playSound(){this.audioActive||this.$.audio.playSound()}}window.customElements.define(WhipApp.is,WhipApp);</script></dom-module></body></html>
